<div class="popup popup-notification">
  <div class="popup__content popup-notification__content">
    <div class="popup__container container">
      <div class="popup__wrapper popup-notification__wrapper">
        <div class="popup__inner">
          <svg class="popup__close">
            <use xlink:href="#close-btn"></use>
          </svg>
          <h3 class="popup__title">Notification</h3>
          <div class="popup-notification__body">
            <p class="popup-notification__message"></p>
            <div class="popup-notification__img"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
